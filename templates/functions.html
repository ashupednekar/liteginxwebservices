<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LWS - Functions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.6"></script>
  <script src="https://unpkg.com/alpinejs@3.13.0/dist/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.store('theme', {
        dark: localStorage.getItem('theme') === 'dark' || true,
        toggle() {
          this.dark = !this.dark;
          document.documentElement.classList.toggle('dark', this.dark);
          localStorage.setItem('theme', this.dark ? 'dark' : 'light');
        }
      });
      // Initialize dark mode
      document.documentElement.classList.toggle('dark', Alpine.store('theme').dark);
    });
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    [x-cloak] { display: none !important; }
    .slide-enter { 
      animation: slide-in 0.3s ease-out;
    }
    @keyframes slide-in {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .fade-enter {
      animation: fade-in 0.2s ease-out;
    }
    @keyframes fade-in {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .code-editor {
      font-family: 'Courier New', monospace;
      line-height: 1.5;
      tab-size: 4;
    }
    #editor { 
      width: 100%;
      height: calc(100vh - 300px);
      min-height: 400px;
    }
    .monaco-editor {
      padding-top: 8px;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-800 dark:text-gray-100 min-h-screen">
  <div x-data="{
    currentView: 'functions',
    functions: [],
    username: '',
    showCreateModal: false,
    showEditModal: false,
    showDetailsModal: false,
    showSaveModal: false,
    selectedFunction: null,
    newFunction: {
      name: '',
      runtime: 'nodejs18',
      memory: 256,
      timeout: 30
    },
    languages: [
      { id: 'js', name: 'JavaScript', icon: 'fab fa-js', monacoLang: 'javascript' },
      { id: 'python', name: 'Python', icon: 'fab fa-python', monacoLang: 'python' },
      { id: 'lua', name: 'Lua', icon: 'fas fa-code', monacoLang: 'lua' },
      { id: 'go', name: 'Go', icon: 'fas fa-code', monacoLang: 'go' },
      { id: 'rust', name: 'Rust', icon: 'fas fa-code', monacoLang: 'rust' }
    ],
    selectedLanguage: null,
    environmentType: 'select',
    selectedEnvironment: '',
    newEnvironment: {
      name: '',
      description: ''
    },
    environments: [],
    editor: null,
    commitMessage: '',
    code: '',

    get showEnvironmentSelection() {
      return ['js', 'python', 'lua'].includes(this.selectedLanguage?.id);
    },

    get canSave() {
      if (!this.selectedLanguage) return false;
      if (this.showEnvironmentSelection) {
        if (this.environmentType === 'select' && !this.selectedEnvironment) return false;
        if (this.environmentType === 'create' && !this.newEnvironment.name) return false;
      }
      return true;
    },

    async init() {
      await this.loadFunctions();
      await this.loadEnvironments();
    },

    async loadFunctions() {
      try {
        const response = await fetch('/functions');
        if (response.ok) {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            this.functions = await response.json();
          } else {
            console.error('Response was not JSON');
            this.functions = [];
          }
        } else {
          console.error('Failed to load functions:', response.statusText);
          this.functions = [];
        }
      } catch (error) {
        console.error('Failed to load functions:', error);
        this.functions = [];
      }
    },

    async loadEnvironments() {
      try {
        const response = await fetch('/environments');
        if (response.ok) {
          const contentType = response.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            this.environments = await response.json();
          } else {
            console.error('Response was not JSON');
            this.environments = [];
          }
        } else if (response.status === 404) {
          // If environments endpoint doesn't exist yet, just set empty array
          this.environments = [];
        } else {
          console.error('Failed to load environments:', response.statusText);
          this.environments = [];
        }
      } catch (error) {
        console.error('Failed to load environments:', error);
        this.environments = [];
      }
    },

    selectLanguage(lang) {
      this.selectedLanguage = lang;
      if (this.editor) {
        monaco.editor.setModelLanguage(this.editor.getModel(), lang.monacoLang);
      }
    },

    editFunction(func) {
      if (!func) return;
      this.selectedFunction = { ...func };
      this.showEditModal = true;
    },

    async deleteFunction(func) {
      if (!confirm('Are you sure you want to delete this function?')) return;
      
      try {
        const response = await fetch(`/functions/${func.id}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          await this.loadFunctions();
        } else {
          const error = await response.json();
          alert(error.message || 'Failed to delete function');
        }
      } catch (error) {
        console.error('Failed to delete function:', error);
        alert('An unexpected error occurred');
      }
    },

    openFunctionDetails(func) {
      this.selectedFunction = func;
      this.showDetailsModal = true;
    },

    closeDetailsModal() {
      this.showDetailsModal = false;
      this.selectedFunction = null;
    },

    closeEditModal() {
      this.showEditModal = false;
      this.selectedFunction = null;
    },

    async showCreateModal() {
      this.showCreateModal = true;
      
      // Initialize Monaco Editor
      if (typeof require !== 'undefined') {
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], () => {
          if (document.getElementById('editor')) {
            // Destroy existing editor if it exists
            if (this.editor) {
              this.editor.dispose();
            }
            
            this.editor = monaco.editor.create(document.getElementById('editor'), {
              value: '',
              language: 'plaintext',
              theme: 'vs-dark',
              automaticLayout: true,
              minimap: { enabled: true },
              scrollBeyondLastLine: false,
              fontSize: 14,
              lineNumbers: 'on',
              roundedSelection: false,
              scrollbar: {
                vertical: 'visible',
                horizontal: 'visible'
              }
            });

            // Set initial language if one is selected
            if (this.selectedLanguage) {
              monaco.editor.setModelLanguage(this.editor.getModel(), this.selectedLanguage.monacoLang);
            }
          }
        });
      } else {
        console.error('Monaco editor loader not available');
      }

      // Load environments if needed
      if (this.showEnvironmentSelection) {
        await this.loadEnvironments();
      }
    },

    saveFunction() {
      if (!this.editor) {
        console.error('Editor not initialized');
        return;
      }

      try {
        this.code = this.editor.getValue();
        this.showSaveModal = true;
      } catch (error) {
        console.error('Error getting editor value:', error);
        alert('Failed to save function. Please try again.');
      }
    },

    closeCreateModal() {
      if (this.editor) {
        this.editor.dispose();
        this.editor = null;
      }
      this.showCreateModal = false;
      this.selectedLanguage = null;
      this.code = '';
      this.commitMessage = '';
    },

    async submitFunction() {
      if (!this.editor) {
        console.error('Editor not initialized');
        return;
      }

      try {
        // First create the function with JSON
        const functionData = {
          name: this.newFunction.name,
          runtime: this.selectedLanguage.id,
          memory: this.newFunction.memory,
          timeout: this.newFunction.timeout
        };

        if (this.showEnvironmentSelection) {
          if (this.environmentType === 'select') {
            functionData.environment_id = this.selectedEnvironment;
          } else {
            functionData.environment = {
              name: this.newEnvironment.name,
              description: this.newEnvironment.description
            };
          }
        }

        const createResponse = await fetch('/functions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Commit-Message': this.commitMessage
          },
          body: JSON.stringify(functionData)
        });

        if (!createResponse.ok) {
          const error = await createResponse.json();
          throw new Error(error.message || 'Failed to create function');
        }

        const functionResult = await createResponse.json();

        // Then update the code with text/plain
        const codeResponse = await fetch(`/functions/${functionResult.id}/code`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'text/plain',
            'X-Commit-Message': this.commitMessage
          },
          body: this.code
        });

        if (!codeResponse.ok) {
          const error = await codeResponse.json();
          throw new Error(error.message || 'Failed to save function code');
        }

        this.closeCreateModal();
        this.showSaveModal = false;
        await this.loadFunctions();
      } catch (error) {
        console.error('Failed to save function:', error);
        alert(error.message || 'An unexpected error occurred');
      }
    }
  }" class="flex flex-col min-h-screen">
    <!-- Main Content -->
    <main id="main-content" class="flex-grow container mx-auto px-4 py-6 pt-28">
      <!-- User Info -->
      <div class="mb-10">
        <span class="text-3xl font-extrabold font-sans text-teal-700 dark:text-teal-300">Welcome, <span class="font-bold" x-text="username"></span></span>
      </div>
      <!-- View Selector -->
      <div class="flex space-x-2 mb-6">
        <button data-view="functions" @click="currentView = 'functions'" :class="{'bg-teal-600 text-white': currentView === 'functions', 'bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800': currentView !== 'functions'}" class="px-4 py-2 rounded-md shadow-sm transition-colors">
          <i class="fas fa-bolt mr-2"></i>My Functions
        </button>
        <button data-view="create" @click="currentView = 'create'" :class="{'bg-teal-600 text-white': currentView === 'create', 'bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800': currentView !== 'create'}" class="px-4 py-2 rounded-md shadow-sm transition-colors">
          <i class="fas fa-plus mr-2"></i>Create Function
        </button>
        <button data-view="logs" @click="currentView = 'logs'" :class="{'bg-teal-600 text-white': currentView === 'logs', 'bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800': currentView !== 'logs'}" class="px-4 py-2 rounded-md shadow-sm transition-colors">
          <i class="fas fa-list-alt mr-2"></i>Logs
        </button>
      </div>

      <!-- Dynamic Content Area -->
      <div class="slide-enter">
        <!-- Functions List View -->
        <div x-show="currentView === 'functions'" class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg p-10 flex flex-col h-full min-h-[320px] min-w-[320px]">
          <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center">
            <h2 class="text-2xl font-bold">My Functions</h2>
            <button @click="showCreateModal = true" class="px-3 py-1 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-colors">
              <i class="fas fa-plus mr-1"></i>Create Function
            </button>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
            <template x-for="func in functions" :key="func.id">
              <div class="border border-gray-200 dark:border-gray-800 rounded-lg overflow-hidden hover:shadow-md transition-shadow bg-white dark:bg-gray-900">
                <div class="bg-gray-50 dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-800">
                  <div class="flex justify-between items-center">
                    <h3 class="font-medium" x-text="func.name"></h3>
                    <span class="px-2 py-1 rounded bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200" :class="{
                      'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200': func.status === 'active',
                      'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200': func.status === 'inactive',
                      'bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200': func.status === 'deploying'
                    }" x-text="func.status"></span>
                  </div>
                </div>
                <div class="p-4">
                  <div class="flex items-center text-sm text-gray-600 dark:text-gray-300 mb-2">
                    <span class="font-medium mr-2">Runtime:</span>
                    <span x-text="func.runtime"></span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600 dark:text-gray-300 mb-2">
                    <span class="font-medium mr-2">Memory:</span>
                    <span x-text="func.memory"></span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600 dark:text-gray-300 mb-4">
                    <span class="font-medium mr-2">Timeout:</span>
                    <span x-text="func.timeout"></span>
                  </div>
                  <div class="flex justify-between">
                    <button @click="openFunctionDetails(func)" class="px-3 py-1 bg-teal-100 dark:bg-teal-900 text-teal-800 dark:text-teal-200 rounded-md hover:bg-teal-200 dark:hover:bg-teal-800 transition-colors">
                      <i class="fas fa-info-circle mr-1"></i>Details
                    </button>
                    <div class="flex space-x-2">
                      <button @click="editFunction(func)" class="text-teal-600 dark:text-teal-300 hover:text-teal-800 dark:hover:text-teal-100">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button @click="deleteFunction(func)" class="text-red-600 dark:text-red-300 hover:text-red-800 dark:hover:text-red-100">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
            
            <!-- Empty State -->
            <div x-show="functions.length === 0" class="md:col-span-2 lg:col-span-3 border border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-8 text-center bg-white dark:bg-gray-900">
              <div class="flex flex-col items-center">
                <svg class="h-12 w-12 text-gray-300 dark:text-gray-700 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                <p class="text-lg font-medium text-gray-700 dark:text-gray-200">No functions created yet</p>
                <p class="mt-1 text-gray-500 dark:text-gray-400">Create your first function to get started</p>
                <button @click="showCreateModal = true" class="mt-4 px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700 transition-colors">
                  <i class="fas fa-plus mr-2"></i>Create Function
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Create Function View -->
        <div x-show="currentView === 'create'" class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-medium mb-4">Create New Function</h2>
          <form @submit.prevent="createFunction">
            <div class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Function Name</label>
                <input x-model="newFunction.name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500" placeholder="my-function">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Runtime</label>
                <div class="relative">
                  <select x-model="newFunction.runtime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500 appearance-none">
                    <option value="nodejs18">Node.js 18</option>
                    <option value="python3.9">Python 3.9</option>
                    <option value="python3.10">Python 3.10</option>
                    <option value="go1.20">Go 1.20</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                  </div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Memory (MB)</label>
                <input x-model="newFunction.memory" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500" min="128" max="1024" step="128" value="256">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Timeout (seconds)</label>
                <input x-model="newFunction.timeout" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500" min="1" max="300" value="30">
              </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
              <button type="button" @click="currentView = 'functions'" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Cancel
              </button>
              <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Create Function
              </button>
            </div>
          </form>
        </div>

        <!-- Logs View -->
        <div x-show="currentView === 'logs'" class="bg-white rounded-lg shadow-md p-6">
          <h2 class="text-lg font-medium mb-4">Function Logs</h2>
          <div class="bg-gray-50 rounded-lg p-4 font-mono text-sm">
            <div class="text-gray-500">No logs available yet.</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Edit Function Modal -->
    <div x-show="showEditModal && selectedFunction" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-enter" x-cloak>
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
        <div class="flex justify-between items-center border-b border-gray-200 px-6 py-4">
          <h3 class="text-lg font-medium">Edit Function</h3>
          <button @click="closeEditModal()" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6">
          <form @submit.prevent="updateFunction">
            <div class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Function Name</label>
                <input x-model="selectedFunction?.name" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Runtime</label>
                <div class="relative">
                  <select x-model="selectedFunction?.runtime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500 appearance-none">
                    <option value="nodejs18">Node.js 18</option>
                    <option value="python3.9">Python 3.9</option>
                    <option value="python3.10">Python 3.10</option>
                    <option value="go1.20">Go 1.20</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                    <i class="fas fa-chevron-down text-gray-400"></i>
                  </div>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Memory (MB)</label>
                <input x-model="selectedFunction?.memory" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500" min="128" max="1024" step="128">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Timeout (seconds)</label>
                <input x-model="selectedFunction?.timeout" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-teal-500 focus:border-teal-500" min="1" max="300">
              </div>
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
              <button type="button" @click="closeEditModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Cancel
              </button>
              <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
                Update Function
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Function Details Modal -->
    <div x-show="showDetailsModal && selectedFunction" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-enter" x-cloak>
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full">
        <div class="flex justify-between items-center border-b border-gray-200 px-6 py-4">
          <h3 class="text-lg font-medium">Function Details</h3>
          <button @click="closeDetailsModal()" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="p-6">
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Name</label>
              <p class="mt-1 text-gray-900" x-text="selectedFunction?.name || 'Loading...'"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Runtime</label>
              <p class="mt-1 text-gray-900" x-text="selectedFunction?.runtime || 'Loading...'"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Status</label>
              <p class="mt-1">
                <span class="px-2 py-1 rounded-full text-sm" :class="{
                  'bg-green-100 text-green-800': selectedFunction?.status === 'active',
                  'bg-red-100 text-red-800': selectedFunction?.status === 'inactive',
                  'bg-yellow-100 text-yellow-800': selectedFunction?.status === 'deploying'
                }" x-text="selectedFunction?.status || 'Loading...'"></span>
              </p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Memory</label>
              <p class="mt-1 text-gray-900" x-text="selectedFunction?.memory || 'Loading...'"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Timeout</label>
              <p class="mt-1 text-gray-900" x-text="selectedFunction?.timeout || 'Loading...'"></p>
            </div>
            
            <div>
              <label class="block text-sm font-medium text-gray-700">Created</label>
              <p class="mt-1 text-gray-900" x-text="selectedFunction?.created || 'Loading...'"></p>
            </div>
          </div>
          
          <div class="mt-6 flex justify-end">
            <button @click="closeDetailsModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="mt-8 bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4 border-b border-gray-200">
        <h2 class="text-lg font-medium">Recent Activity</h2>
      </div>
    </div>

    <!-- Create Function Modal -->
    <div x-show="showCreateModal" 
         x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
      <div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl max-w-4xl w-full p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-lg font-medium">Create New Function</h3>
          <button @click="showCreateModal = false" class="text-gray-400 hover:text-gray-500">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="space-y-6">
          <!-- Language Selection -->
          <div>
            <h4 class="text-sm font-medium mb-4">Select Language</h4>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
              <template x-for="lang in languages" :key="lang.id">
                <button @click="selectLanguage(lang)"
                        class="p-4 rounded-lg border-2 text-center transition-colors"
                        :class="selectedLanguage?.id === lang.id ? 
                               'border-teal-500 bg-teal-50 dark:bg-teal-900/50' : 
                               'border-gray-200 dark:border-gray-700 hover:border-teal-300'">
                  <i :class="lang.icon" class="text-2xl mb-2"></i>
                  <div x-text="lang.name" class="font-medium"></div>
                </button>
              </template>
            </div>
          </div>

          <!-- Environment Selection (for JS, Python, Lua) -->
          <div x-show="showEnvironmentSelection" 
               x-transition
               class="space-y-4">
            <h4 class="text-sm font-medium">Environment</h4>
            <div class="flex items-center space-x-4">
              <button @click="environmentType = 'select'"
                      class="px-4 py-2 rounded-md"
                      :class="environmentType === 'select' ? 
                             'bg-teal-100 dark:bg-teal-900 text-teal-700 dark:text-teal-300' : 
                             'bg-gray-100 dark:bg-gray-800'">
                Select Existing
              </button>
              <button @click="environmentType = 'create'"
                      class="px-4 py-2 rounded-md"
                      :class="environmentType === 'create' ? 
                             'bg-teal-100 dark:bg-teal-900 text-teal-700 dark:text-teal-300' : 
                             'bg-gray-100 dark:bg-gray-800'">
                Create New
              </button>
            </div>

            <!-- Existing Environment Selection -->
            <div x-show="environmentType === 'select'" class="mt-4">
              <select x-model="selectedEnvironment" 
                      class="w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800">
                <option value="">Select an environment</option>
                <template x-for="env in environments" :key="env.id">
                  <option :value="env.id" x-text="env.name"></option>
                </template>
              </select>
            </div>

            <!-- New Environment Creation -->
            <div x-show="environmentType === 'create'" class="mt-4 space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1">Environment Name</label>
                <input type="text" 
                       x-model="newEnvironment.name"
                       class="w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800">
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Description</label>
                <textarea x-model="newEnvironment.description"
                          class="w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800"
                          rows="3"></textarea>
              </div>
            </div>
          </div>

          <!-- Code Editor -->
          <div class="bg-gray-900 rounded-lg">
            <div id="editor"></div>
          </div>

          <!-- Save Button -->
          <div class="flex justify-end space-x-3">
            <button @click="showCreateModal = false"
                    class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md">
              Cancel
            </button>
            <button @click="saveFunction"
                    class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700"
                    :disabled="!canSave">
              Save Function
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Save Modal -->
    <div x-show="showSaveModal" 
         x-cloak
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
      <div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl max-w-lg w-full p-6">
        <h3 class="text-lg font-medium mb-4">Save Function</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Commit Message</label>
            <textarea x-model="commitMessage"
                      class="w-full rounded-md border-gray-300 dark:border-gray-700 dark:bg-gray-800"
                      rows="3"
                      placeholder="Describe your changes..."></textarea>
          </div>
          <div class="flex justify-end space-x-3">
            <button @click="showSaveModal = false"
                    class="px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-md">
              Cancel
            </button>
            <button @click="submitFunction"
                    class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
